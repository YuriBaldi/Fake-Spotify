<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="music-container">
        <img id="img" src="./img/1.jpg" width="220px" height="200px">
        <audio id="audio" src="./audio/1.mp3"></audio>

        <div class="track-info">
            <div id="banda"> Spotify Vagabundo</div>
            <div id="musica"> Musica 1</div>

        </div>

        <div id="button-container">
            <button id="anterior" class="bi bi-skip-start-circle-fill"></button>
            <button id="play-pause" class="bi bi-play-circle-fill"></button>
            <button id="proximo" class="bi bi-skip-end-circle-fill"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
